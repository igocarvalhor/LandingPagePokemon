<!DOCTYPE html>
<html>
  <head>
    <title>Mestres Pokémon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <img src="imagem/Logo-Pokebola-Pokémon-PNG.png" alt="">
      <h1>Cadastros</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index2.html">Cadastro Mestre</a></li>
        
        </ul>
      </nav>
    </header>

<section class="form-section">
    <h2>Cadastro de Pokémon</h2>
    <form>
      <label for="nome-pokemon">Nome do Pokémon:</label>
      <input type="text" id="nome-pokemon" name="nome-pokemon"><br>

      <label for="data-captura">Data de captura:</label>
      <input type="date" id="data-captura" name="data-captura"><br><br>

      <label for="pokebolas">Quantidade de pokébolas usadas:</label>
      <input type="number" id="pokebolas" name="pokebolas" min="0"><br>
      <br>
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo">
        <option value="normal">Normal</option>
        <option value="fogo">Fogo</option>
        <option value="agua">Água</option>
        <option value="ar">Ar</option>
        <option value="planta">Planta</option>
        <option value="eletrico">Elétrico</option>
        <option value="gelo">Gelo</option>
      </select><br><br>
      <input type="submit" value="Cadastrar">
    </form>
  </section>

  </html>
