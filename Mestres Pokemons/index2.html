<html>
  <head>
    <title>Mestres Pokémon</title>

  <body>
    <header>
      <img src="imagem/Logo-Pokebola-Pokémon-PNG.png" alt="">
      <h1>Cadastros</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
      
          <li><a href="index3.html">Cadastro Pokemon</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form-section">
        <h2>Cadastro</h2>
        <form>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome"><br>

          <label for="id-mestre">ID Mestre:</label>
          <input type="text" id="id-mestre" name="id-mestre"><br>

          <label for="regiao">Região de atuação:</label>
          <select id="regiao" name="regiao">
            <option value="kanto">Kanto</option>
            <option value="johto">Johto</option>
            <option value="hoenn">Hoenn</option>
            <option value="sinnoh">Sinnoh</option>
            <option value="unova">Unova</option>
            <option value="kalos">Kalos</option>
          </select><br>
            <br>
          <input type="submit" value="Cadastrar" href="index.html">
        </form>
      </section>

     
      
      </html>
